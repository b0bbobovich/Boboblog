{% extends 'base.html' %}

{% block title %}
    Blog Categories
{% endblock %}

{% block content %}
    <h1>Blog Categories!</h1>
    <br/>
        {% for item in category_menu_list %}
            <ul>
                <li>
                    <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
                </li>
            </ul>
        {% endfor %}
{% endblock %}
