{% extends 'base.html' %}

{% block title %}
    Edit Settings!
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Edit Settings</h1>
    <br/><br/>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update Settings</button>
        </form>
    </div>

{% else %}
    <h2>Login to your account to add new posts!</h2>
    <br/><br/>
    <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
{% endif %}

{% endblock %}
